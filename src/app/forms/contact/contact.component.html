<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <h1 class="display-2 text-center p-3">Online classroom</h1>
  </div>
</div>

<!-- 
      [(ngModel)] is used for two way binding
-->

<div class="row p-2">
  <div class="col-sm-12 col-md-6 col-lg-6" [hidden]="!isSubmitted">
    <h3>Thank you {{contact.name}} for contacting us.</h3>
    <p>
      We will surely get back to you soon on your email {{contact.email}} or phone
      number {{contact.phoneNumber}}
    </p>
  </div>
  <div class="col-sm-12 col-md-6 col-lg-6" [hidden]="isSubmitted">
    <h3>Provide your details for us to contact you.</h3>
    <!-- 
      #contactForm is used to create a reference to the form
      ngForm is used to create a form
      # is used to decalre a template variable
      a template variable is a varaible that is decalred in the
      html template and can be accessed in the template
     -->
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" >
      <div class="form-group mb-3">
        <label for="name">Name {{ contact.name }} </label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
          [(ngModel)]="contact.name"
        />
      </div>
      <div class="form-group mb-3">
        <label for="email">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
          [(ngModel)]="contact.email"
        />
      </div>
      <div class="form-group mb-3">
        <label for="phone">Phone number</label>
        <input
          type="tel"
          class="form-control"
          id="phone"
          name="phone"
          placeholder="Enter your phone number"
          required
          [(ngModel)]="contact.phoneNumber"
        />
      </div>
      <div class="form-group mb-3">
        <label for="message">Message</label>
        <textarea
          class="form-control"
          id="message"
          name="message"
          rows="3"
          placeholder="Enter your message"
          required
          [(ngModel)]="contact.message"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</div>
